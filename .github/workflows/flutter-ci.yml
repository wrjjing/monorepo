cat > .github/workflows/flutter-ci.yml << 'YAML'
name: Flutter CI
on:
  push:
    paths:
      - "app/**"
      - ".github/workflows/flutter-ci.yml"
  pull_request:
    paths:
      - "app/**"
      - ".github/workflows/flutter-ci.yml"

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Flutter app
        id: check
        run: |
          if [ -f app/pubspec.yaml ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Flutter
        if: steps.check.outputs.present == 'true'
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        if: steps.check.outputs.present == 'true'
        run: flutter --version

      - name: Pub get
        if: steps.check.outputs.present == 'true'
        working-directory: app
        run: flutter pub get

      - name: Analyze
        if: steps.check.outputs.present == 'true'
        working-directory: app
        run: flutter analyze

      - name: Test
        if: steps.check.outputs.present == 'true'
        working-directory: app
        run: flutter test --no-pub

      - name: Skip (no Flutter app yet)
        if: steps.check.outputs.present == 'false'
        run: echo "No app/pubspec.yaml yet, Flutter CI skipped."
YAML
