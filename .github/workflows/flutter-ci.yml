name: Flutter CI

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/flutter-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/flutter-ci.yml"

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 探测 app/pubspec.yaml 是否存在，输出 present=true/false
      - name: Probe Flutter app
        id: probe
        shell: bash
        run: |
          if [ -f app/pubspec.yaml ]; then
            echo "present=true"  >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Flutter
        if: steps.probe.outputs.present == 'true'
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        if: steps.probe.outputs.present == 'true'
        run: flutter --version

      - name: Pub get
        if: steps.probe.outputs.present == 'true'
        working-directory: app
        run: flutter pub get

      - name: Analyze
        if: steps.probe.outputs.present == 'true'
        working-directory: app
        run: flutter analyze

      - name: Test
        if: steps.probe.outputs.present == 'true'
        working-directory: app
        run: flutter test --no-pub
