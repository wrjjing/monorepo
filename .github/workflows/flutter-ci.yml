---
name: Flutter CI
on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/flutter-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/flutter-ci.yml"

jobs:
  analyze_and_test:
    if: ${{ hashFiles('app/pubspec.yaml') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Pub get
        working-directory: app
        run: flutter pub get
      - name: Analyze
        working-directory: app
        run: flutter analyze
      - name: Test
        working-directory: app
        run: flutter test --no-pub
