
# 写入文件
cat > .github/workflows/flutter-ci.yml <<'YAML'
name: Flutter CI

on:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - ".github/workflows/flutter-ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "app/**"
      - ".github/workflows/flutter-ci.yml"

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 探测是否存在 Flutter 工程（app/pubspec.yaml）
      - name: Probe Flutter app
        id: probe
        run: |
          if [ -f app/pubspec.yaml ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      # 如果没有 app/，打印信息并继续（整个 Job 仍成功）
      - name: No app found, skip
        if: ${{ steps.probe.outputs.present == 'false' }}
        run: |
          echo "No Flutter app (app/pubspec.yaml) found. Skipping Flutter CI."
          exit 0

      - name: Setup Flutter
        if: ${{ steps.probe.outputs.present == 'true' }}
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter version
        if: ${{ steps.probe.outputs.present == 'true' }}
        run: flutter --version

      - name: Pub get
        if: ${{ steps.probe.outputs.present == 'true' }}
        working-directory: app
        run: flutter pub get

      - name: Analyze
        if: ${{ steps.probe.outputs.present == 'true' }}
        working-directory: app
        run: flutter analyze

      - name: Test
        if: ${{ steps.probe.outputs.present == 'true' }}
        working-directory: app
        run: flutter test --no-pub

